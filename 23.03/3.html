<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример использования событий DOM Level 2</title>
    <script>

        window.addEventListener("load", function () {

            var name = document.getElementById("name");
            var age = document.getElementById("age");

            name.addEventListener("keypress", function (e) {

                if ((e.charCode<65 ||
                    e.charCode>90)&&(e.charCode<97 ||
                e.charCode>122)) {

                    e.preventDefault();
                }

            }, true);

            age.addEventListener("keypress", function (e) {

                if (e.charCode<48 ||
                    e.charCode>57) {

                    e.preventDefault();
                }

            }, true);

        }, false);

    </script>
</head>
<body>
<div>
    <form>
        <table>
            <tr>
                <td>Імя латинськими літерами</td>
                <td><input id="name" type="text" name="name" maxlength="12" ></td>
            </tr>
            <tr>
                <td>Вік, років</td>
                <td><input id="age" type="text" name="age" maxlength="3"></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
